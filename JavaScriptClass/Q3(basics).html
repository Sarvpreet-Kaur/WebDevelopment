<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <script>
        
        //Different arithemetic operations
        a = 5;
        b = 5
        //add
        document.write((a+b)+"<br>");
        //subtract
        document.write((a-b)+"<br>");
        //multiplication
        document.write((a*b)+"<br>");
        //division
        document.write((a/b)+"<br>");

    </script>
    
</body>
</html>
