<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <script>
        //Checking type of different data types
        let str = "Hello";
        document.write("type of "+str+" is "+typeof(str)+"<br>");
        let no = 5;
        document.write("type of "+no+" is "+typeof(no)+"<br>");
        let bool = true;
        document.write("type of "+bool+" is "+typeof(bool)+"<br>");
        
    </script>
    
</body>
