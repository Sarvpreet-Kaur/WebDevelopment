</head>
<body>
    <h2>Student Registration</h2>
    <form name="f1">
        Roll Number: <input type="text" name="rollnum" id="student_rn"><br/>
        First Name: <input type="text" name="firstname" id="student_fn"><br/>
        Last Name: <input type="text" name="lastname" id="student_ln"><br/>
        Age: <input type="text" name="age" id="student_age"><br/>
        <input type="submit" value="Register Student" onclick="getInformation()">
    </form>
