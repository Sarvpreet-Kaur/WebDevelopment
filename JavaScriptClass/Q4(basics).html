<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <script>
        
        let n = "5";
        //string to number
        num=Number(n);
        document.write(typeof(num)+"<br>");

        //number to string
        no = String(num);
        document.writeln(typeof(no)+"<br>");

        
    </script>
    
</body>
</html>
