<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <script>
        //printing 1 to 10 from for and while loop
        for(let i=1;i<=10;i++){
            document.writeln(i);
        }
        document.writeln("<br>");
        i=1;
        while(i<=10){
            document.writeln(i);
            i++;
        }
        document.writeln("<br>")
    </script>
    
</body>
</html>
