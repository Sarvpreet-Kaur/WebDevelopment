<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <script>
        //Day of Week
        day = prompt("Enter day of the week");
        day = Number(day);
        switch(day){
            case 1:
                document.writeln("Monday"+"<br>");
                break;
            case 2:
                document.writeln("Tuesday"+"<br>");
                break;
            
            case 3:
                document.writeln("Wednesday"+"<br>");
                break;
            
            case 4:
                document.writeln("Thursday"+"<br>");
                break;
            
            case 5:
                document.writeln("Friday"+"<br>");
                break;
            
            case 6:
                document.writeln("Saturday"+"<br>");
                break;
            
            case 7:
                document.writeln("Sunday"+"<br>");
                break;
            default:
                document.writeln("INVALID");
        }
    </script>
    
</body>
</html>
