<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
</head>
<body style = "padding-bottom: 1000px">
    <div style = "
        display:grid;
        grid-template-columns : 100px 100px;    
    ">
        <div style = "background-color: aqua;">Div1</div>
        <div style="background-color: bisque;">Div2 <p>Text</p></div>
    </div>

    <div style = "
        display:grid;
        grid-template-columns : 100px 100px 200px;  
        margin-top:30px;  
    ">
        <div style = "background-color: aqua;">Div1</div>
        <div style = "background-color: rgb(0, 255, 89);">Div1</div>
        <div style="background-color: bisque;">Div2 <p>200px</p></div>
        <div style = "background-color: rgb(255, 234, 0);">Div1</div>
    </div>

    <div style = "
        display:grid;
        grid-template-columns : 100px 1fr ;  
        margin-top:30px;  
    ">
        <div style = "background-color: lightblue;">Div1</div>
        <div style = "background-color: lightpink;">Div1</div>
    </div>

    <div style = "
        display:grid;
        grid-template-columns : 100px 1fr 2fr;  
        margin-top:30px;  
    ">
        <div style = "background-color: lightblue;">Div1</div>
        <div style = "background-color: lightpink;">Div1</div>
        <div style = "background-color: lightblue;">Div1</div>
    </div>

    <div style = "
        display:grid;
        grid-template-columns : 1fr 1fr 1fr;  
        margin-top:30px;
        column-gap: 10px;
        row-gap: 10px;  
    ">
        <div style = "background-color: lightblue;height: 200px;">Div1</div>
        <div style = "background-color: lightpink;height: 200px;">Div1</div>
        <div style = "background-color: lightblue;height: 200px;">Div1</div>
        <div style = "background-color: lightpink;height: 200px;">Div1</div>
        <div style = "background-color: lightblue;height: 200px;">Div1</div>
        <div style = "background-color: lightpink;height: 200px;">Div1</div>
    </div>
</body>
</html>
