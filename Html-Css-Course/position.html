<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<body style = "height: 3000px;
    padding-top: 80px;
    padding-left: 80px;">
    <div style = "
        background-color: black;
        color: wheat;
        position:fixed;
        top: 0;
        left: 0;
        right:0;
        height: 50px;
        z-index: 1;"
        >Header
    </div>
    <div style = "
        position: fixed;
        background-color: lightgreen;
        left:0;
        bottom:0;
        top: 50px;
        width: 70px
    ">Sidebar

        <div style = "
            position: absolute;
            background-color: rgb(158, 81, 81);
            color: rgb(155, 14, 14);    
            left: 100px;
            right: 0px;
            top: 0px;
        ">X
        </div>
    </div>
    <div style = "
        position: absolute;
        background-color: red;
        color: white;
        left: 100px;
        right: 100px;
        top: 100px;
    ">
        absolute
    </div>
    <div style = "
        background-color: lightblue; 
        height: 200px; 
        width: 200px;
        margin-top:60px;"
        >Div1
    </div>

    
    <div 
        style = "background-color: lightpink; 
        height: 200px; 
        width: 200px;
        position:relative;"
        >Div2
        <div style = "
            position: absolute;
            background-color: red;
            color: white;
            left: 100px;
            right: 100px;
            top: 100px;
        ">
            absolute
        </div>
    </div>
</body>
</html>
