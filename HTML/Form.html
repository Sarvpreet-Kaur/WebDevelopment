<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>Contact ME</h2>
        <form action = "https://httpbin.org/get" method = "get">
            <fieldset>
                <legend>Personal Info</legend>
            <p>
            <label for = "firstName"> First Name:</label>
            <input type="text" name ="firstName" id = "firstName" placeholder = "Reet" autocomplete = "on" required autofocus>
            </p>
            <p>
            <label for = "lastName"> Last Name:</label>
            <input type="text" name ="firstName" id = "lastName" placeholder = "Kaur" autocomplete = "on" required >
            </p>
            <p>
            <label for = "Password"> Password:</label>
            <input type="password" name ="Password" id = "Password"  required >
            </p>
            <p>
            <label for = "phone"> Phone:</label>
            <input type="tel" name ="phone" id = "phone" placeholder = "555-555-5555" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
            </p>
            <p>
            <label for = "decade"> Your favoraite decade:</label>
            <input type="number" name ="decade" id = "decade" min = "1950" max = "2020" step = "10" >
            </p>
            <p>
                <label for ="coffee" >Favoraite coffee1</label>
                <select name = "coffee" id = "coffee" multiple size = "1">
                    <optgroup label  = "Coffees">
                        <option value = "regular">Regular </option>
                        <option value = "iced">Iced</option>
                    <optgroup label = "Espresso Drinks">
                        <option value = "latte" >Latte </option>
                        <option value = "cappuccino">Cappuccino </option>
                        <option value = "matcha">Matcha</option>
                        <option value = "Boba">Boba</option>
                    </optgroup>
                    <option value = "Others">others</option>
                </select>
            </p>
            <p>
                <label for ="coffee" >Favoraite coffee2</label>
                <input type = "text" name = "coffee" id = "coffee" list = "coffee_list">
                <datalist id = "coffee_list">
                    <option value = "coffee">
                    <option value = "Matcha">
                    <option value = "Boba">
                    <option value = "Cappuccino">
                    <option value = "Cortado">
                    <option value = "latte">
                </datalist>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Favoraite Food</legend>
            <p>
                <input type = "radio" name = "food" id = "tacos" value = "tacos">
                <label for = "tacos">Tacos</label>
                <input type = "radio" name = "food" id = "palak paneer" value = "palak paneer">
                <label for = "palak paneer">Palak Paneer</label>
                <input type = "radio" name = "food" id = "other" value = "other">
                <label for = "other">other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Favoraite Pets</legend>
            <p>
                <input type = "checkbox" name = "dog" id = "dog" value = "dog">
                <label for = "dog">dog</label>
                <input type = "checkbox" name = "cat" id = "cat" value = "cat">
                <label for = "cat">Cat</label>
                <input type = "radio" name = "pet" id = "other" value = "other">
                <label for = "other">other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Message</legend>
            <p>
                <label for = "message">Your message:</label>
                <br>
                <textarea name="message" id = "message" cols ="30" rows ="10" placeholder = "Enter here to type"></textarea>
            </p>
        </fieldset>
        <br>
        <button type = "submit" formaction = "https://httpbin.org/post" formmethod="post">Submit</button>
        <button type = "reset">Reset</button>
        </form>
    </article>
</body>
</html>
