<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "author" content = "Reet">
    <meta name = "description" content = "WebPage">
    <link rel = "icon" href = "html5Icon.png" type = "image/x-icon">
    <link rel = "stylesheet" href = "styling.css" type = "text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<body>
    <table>
        <caption>My Daily Schedule</caption>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th scope = "col">Time</th>
                <th scope = "col">Activity</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th scope = "row">Morning</th>
            <td><time datetime="08:00">8 am</time> - <time datetime="12:00">12 pm</time></td>
            <td> Study</td>
        </tr>
        <tr>
            <th scope = "row">Afternoon break</th>
            <td><time datetime="12:00">12 pm</time> - <time datetime="13:00">1 pm</time></td>
            <td>Lunch and Rest</td>
        </tr>
        <tr>
            <th scope = "row">Afternoon</th>
            <td><time datetime="13:00">1 pm</time> - <time datetime="17:00">5 pm</time></td>
            <td> Study</td>
        </tr>
        <tr>
            <th scope = "row">Evening</th>
            <td rowspan="2">All Other Time</td>
            <td> Rest </td>
        </tr>
        <tr>
            <th scope = "row">Night</th>
            <td>Sleep</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan ="3">
                That is what I do 5 days a week ........
            </td>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
