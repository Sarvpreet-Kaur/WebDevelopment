<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>Registration</h2>
        <form action = "https://httpbin.org/get" method = "get">
            <fieldset>
                <legend>Personal Info</legend>
            <p>
            <label for = "firstName"> First Name:</label>
            <input type="text" name ="firstName" id = "firstName" placeholder = "Reet" autocomplete = "on" required autofocus>
            </p>
            <p>
            <label for = "lastName"> Last Name:</label>
            <input type="text" name ="firstName" id = "lastName" placeholder = "Kaur" autocomplete = "on" required >
            </p>
            <p>
            <label for = "Password"> Password:</label>
            <input type="password" name ="Password" id = "Password"  required >
            </p>
            <p>
            <label for = "phone"> Phone:</label>
            <input type="tel" name ="phone" id = "phone" placeholder = "555-555-5555" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
            </p>
            
        </form>
    </article>
</body>
</html>
