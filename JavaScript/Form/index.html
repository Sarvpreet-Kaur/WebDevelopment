<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel = "styleSheet" href = "style.css">
</head>
<body>
    <div class = "form-container">
        <h1>Student Registration Form</h1>
        <form>
            <label for = "first">User Name: </label><br>
            <input type = "text" id = "first" name = 'Name' placeholder = "Enter your name"><br>

            <label for = "second">Last Name: </label><br>
            <input type = "text" id = "second" name = 'LastName' placeholder = "Enter your name"><br>
            
            <label for = "third">Age: </label><br>
            <input type = "number" id = "third" name = 'Age' placeholder = "Enter your age"><br>

            <button type = "submit">Submit</button>
            <button type = "reset">Reset</button>
        </form>
    </div>
    <Script src = "first.js"></Script>
</body>
</html>
